language: python
cache: pip
python:
  - "3.6"
addons:
  apt:
    packages:
      - libsundials-serial-dev
install:
  # Needed to run setup.py
  - pip install -e git://github.com/ModellingWebLab/cellmlmanip.git@convert-equations#egg=cellmlmanip
  - pip install cython numpy
  - pip install -e .[test]
  # Needed to upload coverage results
  - pip install codecov
  # Check what's installed
  - python --version
  - pytest --version
  - flake8 --version
script:
  - flake8
  - coverage run -m pytest test
after_success:
  - codecov
